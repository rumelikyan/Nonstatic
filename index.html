<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mouse Activity and Temperature over 14 Days</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    svg { width: 100%; height: 600px; }
    .axis-label { font-size: 14px; font-weight: bold; }
    .tooltip {
      position: absolute;
      background-color: white;
      border: 1px solid black;
      padding: 8px;
      font-size: 12px;
      pointer-events: none;
      display: none;
    }
    .legend rect { stroke: black; stroke-width: 1px; }
    .controls {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Mouse Activity and Temperature over 14 Days</h2>
  
  <div class="controls">
    <label for="dataType">Select Data Type:</label>
    <select id="dataType">
      <option value="activity">Cumulative Activity</option>
      <option value="temperature">Temperature</option>
    </select>
    
    <label>Select Data:</label>
    <button id="maleBtn">Male</button>
    <button id="femaleBtn">Female</button>
    <button id="bothBtn">Both</button>
  </div>

  <div class="tooltip" id="tooltip"></div>
  <svg></svg>

  <script>
    const margin = { top: 50, right: 60, bottom: 50, left: 60 },
          width = 960 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

    const svg = d3.select("svg")
                  .attr("width", width + margin.left + margin.right)
                  .attr("height", height + margin.top + margin.bottom)
                .append("g")
                  .attr("transform", `translate(${margin.left},${margin.top})`);

    const tooltip = d3.select("#tooltip");

    const files = {
      activity: ["Fem Act.csv", "Male Act.csv"],
      temperature: ["Fem Temp.csv", "Male Temp.csv"]
    };

    let currentType = 'activity';
    let currentSelection = "both"; // Default: show both male and female data

    function loadData(type) {
      Promise.all(files[type].map(file => d3.csv(file))).then(datasets => {
        let [femData, maleData] = datasets;

        femData.forEach((d, i) => { 
          d.time = i; 
          d.rawValue = +d[Object.keys(d)[0]]; // Store raw value
        });

        maleData.forEach((d, i) => { 
          d.time = i; 
          d.rawValue = +d[Object.keys(d)[0]];
        });

        if (type === "activity") {
          // Compute cumulative sum for plotting while keeping raw values for tooltip
          femData.reduce((acc, d) => (d.value = acc + d.rawValue, acc + d.rawValue), 0);
          maleData.reduce((acc, d) => (d.value = acc + d.rawValue, acc + d.rawValue), 0);
        } else {
          // Temperature should remain raw
          femData.forEach(d => d.value = d.rawValue);
          maleData.forEach(d => d.value = d.rawValue);
        }

        renderGraph(femData, maleData, type, currentSelection);
      }).catch(error => console.error('Error loading CSV files:', error));
    }

    function renderGraph(femData, maleData, type, selection) {
      svg.selectAll("*").remove();

      const x = d3.scaleLinear().domain([0, femData.length]).range([0, width]);
      const y = d3.scaleLinear()
                  .domain([d3.min([...femData, ...maleData], d => d.value), d3.max([...femData, ...maleData], d => d.value)])
                  .range([height, 0]);

      svg.append("g").attr("transform", `translate(0,${height})`)
         .call(d3.axisBottom(x).ticks(14).tickFormat(d => `Day ${Math.floor(d/1440)+1}`));

      svg.append("g").call(d3.axisLeft(y));

      const line = d3.line()
        .x(d => x(d.time))
        .y(d => y(d.value));

      function addLine(data, color) {
        const path = svg.append("path")
          .datum(data)
          .attr("fill", "none")
          .attr("stroke", color)
          .attr("stroke-width", 2)
          .attr("d", line);

        const dots = svg.selectAll(`.dot-${color}`)
          .data(data)
          .enter().append("circle")
          .attr("class", `dot-${color}`)
          .attr("cx", d => x(d.time))
          .attr("cy", d => y(d.value))
          .attr("r", 3)
          .attr("fill", color)
          .style("opacity", 0)
          .on("mouseover", function(event, d) {
            const day = Math.floor(d.time / 1440) + 1;
            const minutes = d.time % 1440;
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            const formattedTime = `${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}`;

            tooltip.style("display", "block")
              .html(`<strong>Day:</strong> ${day}<br><strong>Time:</strong> ${formattedTime}<br><strong>${type === "activity" ? "Activity" : "Temperature"}:</strong> ${d.rawValue}`)
              .style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY - 10) + "px");
          })
          .on("mousemove", function(event) {
            tooltip.style("left", (event.pageX + 10) + "px")
                   .style("top", (event.pageY - 10) + "px");
          })
          .on("mouseout", function() {
            tooltip.style("display", "none");
          });

        path.on("mouseover", function() {
          dots.transition().duration(200).style("opacity", 1);
        }).on("mouseout", function() {
          dots.transition().duration(200).style("opacity", 0);
        });
      }

      if (selection === "female" || selection === "both") {
        addLine(femData, "red");
      }
      if (selection === "male" || selection === "both") {
        addLine(maleData, "blue");
      }

      svg.append("text")
        .attr("x", width/2)
        .attr("y", -20)
        .attr("text-anchor", "middle")
        .style("font-size", "16px")
        .style("font-weight", "bold")
        .text(`Mouse ${type === "activity" ? "Cumulative Activity" : "Temperature"} over 14 Days`);
    }

    d3.select("#dataType").on("change", function() {
      currentType = this.value;
      loadData(currentType);
    });

    d3.select("#maleBtn").on("click", function() {
      currentSelection = "male";
      loadData(currentType);
    });

    d3.select("#femaleBtn").on("click", function() {
      currentSelection = "female";
      loadData(currentType);
    });

    d3.select("#bothBtn").on("click", function() {
      currentSelection = "both";
      loadData(currentType);
    });

    loadData(currentType);
  </script>
</body>
</html>
